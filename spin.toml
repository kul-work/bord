#:schema https://schemas.spinframework.dev/spin/manifest-v2/latest.json

spin_manifest_version = 2

[application]
name = "bord"
version = "0.1.0"
authors = ["Mihai"]
description = "Minimal Threads/Twitter clone in Rust + Fermyon KV"

[[trigger.http]]
route = "/..."
component = "bord"

[component.bord]
source = "target/wasm32-wasip1/release/bord.wasm"
allowed_outbound_hosts = []
key_value_stores = ["default"]
environment = { BORD_TOKEN_EXPIRATION_HOURS = "24" }

[component.bord.build]
command = "cargo build --target wasm32-wasip1 --release"
watch = ["src/**/*.rs", "Cargo.toml"]
